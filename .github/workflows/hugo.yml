name: Hugo

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.75.1'

    - name: Build
      run: hugo --minify
      
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: public
  deploy:
    needs: [ build ]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    container: mwienk/docker-lftp
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
          path: public
      - name: upload
        run: lftp ${{secrets.FTP_URL}} -e "set sftp:auto-confirm yes; mirror -R public public"
